{% extends 'base.html' %}

{% block title %}
    List Products
{% endblock %}

{% block content %}
    {% if products %}
        <ul>
            {% for product in products %}
                <li><a href="/my-product/{{product.id}}">{{ product.title}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products are available.</p>
    {% endif %}
{% endblock %}
